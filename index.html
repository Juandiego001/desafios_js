<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafío de JavaScript | Bienvenida</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">    
</head>
<body>
    <header class="w-100 bg-info text-center py-4 h1 text-light">
        Desafíos de JavaScript
    </header>

    <div class="w-100 bg-light">
        <div class="w-100 d-flex justify-content-center">
            <div class="w-75 my-4 rounded shadow-lg">
                <!-- Punto #1 -->
                <div class="form-group py-3 bg-success">
                    <label for="numHorasTrabajadas" class="h5 w-100 text-center text-light">Digite el número de horas trabajadas</label>
                    <input id="numHorasTrabajadas" type="number" class="form-control w-75 m-auto" aria-describedby="numHorasTrabajadas" /><br><br>
                    <label for="costePorHora" class="h5 w-100 text-center text-light">Coste por hora</label>
                    <input id="costePorHora" type="number" class="form-control w-75 m-auto" aria-describedby="costePorHora" />
                    <button type="submit" id="prueba" class="btn btn-outline-light w-100 my-4">Enviar</button>
                </div>

                <!-- Punto #2 -->
                <div class="form-group py-3 bg-info border-top border-light">
                    <label for="pesoKg" class="h5 w-100 text-center text-light">Digite su peso en kilogramos</label>
                    <input id="pesoKg" type="number" class="form-control w-75 m-auto" aria-describedby="pesoKg" />
                    <label for="estaturaM" class="h5 w-100 text-center text-light mt-4">Digite su estatura en metros</label>
                    <input id="estaturaM" type="number" class="form-control w-75 m-auto" aria-describedby="estaturaM" />
                    <button type="submit" class="btn btn-outline-light w-100 my-4">Enviar</button>
                </div>

                <!-- Punto #3 -->
                <div class="form-group py-3 bg-success border-top border-light">
                    <label for="numBarrasNo" class="h5 w-100 text-center text-light">Digite el número de barras vendidas que <u>no son</u> del día</label>
                    <input id="numBarrasNo" type="number" class="form-control w-75 m-auto" aria-describedby="numBarrasNo" />
                    <label for="numBarras" class="h5 w-100 text-center text-light mt-4">Digite el número de barras vendidas que <u>son</u> del día</label>
                    <input id="numBarras" type="number" class="form-control w-75 m-auto" aria-describedby="numBarras" />
                    <button type="submit" class="btn btn-outline-light w-100 my-4">Enviar</button>
                </div>

                <!-- Punto #4 -->
                <div class="form-group py-3 bg-info border-top border-light">
                    <label for="cantidadNums" class="h5 w-100 text-center text-light">Digite la cantidad de números que va a sumar</label>
                    <input id="cantidadNums" type="number" class="form-control w-75 m-auto" aria-describedby="cantidadNums" />
                    <button type="submit" class="btn btn-outline-light w-100 my-4">Enviar</button>
                </div>

                <!-- Punto #5 -->
                <div class="form-group py-3 bg-success border-top border-light">
                    <label for="palabra" class="h5 w-100 text-center text-light">Digite una palabra</label>
                    <input id="palabra" type="text" class="form-control w-75 m-auto" aria-describedby="palabra" />
                    <button type="submit" class="btn btn-outline-light w-100 my-4">Enviar</button>
                </div>

                <!-- Punto #6 -->
                <div class="form-group py-3 bg-info border-top border-light">
                    <label for="listaNumsComas" class="h5 w-100 text-center text-light">Digite la muestra de numeros separados por comas</label>
                    <input id="listaNumsComas" type="text" class="form-control w-75 m-auto" aria-describedby="listaNumsComas" />
                    <button type="submit" class="btn btn-outline-light w-100 my-4">Enviar</button>
                </div>

                <!-- Punto #7 -->
                <div class="form-group py-3 bg-success border-top border-light">
                    <label for="fruta" class="h5 w-100 text-center text-light">Digite la fruta</label>
                    <input id="fruta" type="text" class="form-control w-75 m-auto" aria-describedby="fruta" />
                    <label for="frutaKilos" class="h5 w-100 text-center text-light mt-4">Digite el número de kilos</label>
                    <input id="frutaKilos" type="number" class="form-control w-75 m-auto" aria-describedby="frutaKilos" />
                    <button type="submit" class="btn btn-outline-light w-100 my-4">Enviar</button>
                </div>                
            </div>
        </div>
    </div>

    <script src="js/1.js"></script>
    <script src="js/2.js"></script>
    <script src="js/3.js"></script>
    <script src="js/4.js"></script>
    <script src="js/5.js"></script>
    <script src="js/6.js"></script>
    <script src="js/7.js"></script>
</body>
</html>
